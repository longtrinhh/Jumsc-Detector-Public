<!DOCTYPE html>
<html>
<head>
  <title>Jumpscare Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jumpscare Detector</h1>
    
    <div class="status-section">
      <h3>Status</h3>
      <div id="status-indicator" class="status-indicator">
        <span class="status-dot"></span>
        <span id="status-text">Checking...</span>
      </div>
    </div>

    <div class="settings-section">
      <h3>Settings</h3>
      
      <div class="setting-group">
        <label for="sensitivity-slider">Sensitivity:</label>
        <div class="slider-container">
          <input type="range" id="sensitivity-slider" min="0.1" max="0.9" step="0.1" value="0.4">
          <span id="sensitivity-value">0.4</span>
        </div>
        <div class="sensitivity-labels">
          <span>Low</span>
          <span>High</span>
        </div>
      </div>

      <div class="setting-group">
        <label for="auto-check">Auto-check videos:</label>
        <input type="checkbox" id="auto-check" checked>
      </div>

      <div class="setting-group">
        <label for="pause-video">Pause video during analysis:</label>
        <input type="checkbox" id="pause-video" checked>
      </div>
    </div>

    <div class="creator-section">
      <p class="creator-credit">Created by LT171</p>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
